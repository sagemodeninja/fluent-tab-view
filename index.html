<html lang="en-US">
	<head>
		<title>TabView</title>
		<link href="fonts/segoe-ui-variable/segoe-ui-variable.css" rel="stylesheet" />
		<link href="fonts/segoe-fluent-icons/segoe-fluent-icons.css" rel="stylesheet" />
		<link href="style.css" rel="stylesheet" />
	</head>
	<body>
		<h1 id="greeting">Hello Word!</h1>

		<div class="tab_view">
			<div class="tab_page">
				<img src="icon.png" class="icon">
				<span class="title">Journal Entries</span>
				<div class="close_button">
					<fluent-symbol-icon symbol="ChromeClose" font-size="9" />
				</div>
			</div>
			<div class="tab_page active">
				<img src="icon.png" class="icon">
				<span class="title">Journal Entries</span>
				<div class="close_button">
					<fluent-symbol-icon symbol="ChromeClose" font-size="9" />
				</div>
			</div>
		</div>
		
		<script src="https://cdn.jsdelivr.net/gh/sagemodeninja/fluent-icon-element-component@v1.0.2/src/fluent-icon-element.min.js"></script>
	</body>
</html>
